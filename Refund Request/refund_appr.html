<!DOCTYPE html>
<html lang="en">
<head>

    <title>Receipt Approved</title>

    <!-- correct way -->

</head>
<body>

    <a href="#" class="back-btn">← Back</a>

    <div class="status-card">
        <p class="status-message">

        <button id="viewFileBtn" class="view-file-btn">View File</button>

        <button id="proceedBtn" class="proceed-btn">Proceed</button>
    </div>
